<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jumping Koopas</title>
</head>
<body>
    <div id="bg">
        <!-- Game div, Background -->
        <div id="character"> 
            <!-- player with its icon -->
            <img src="../jumping_koopa/img/mario_running.webp" alt="mario" id="mario">
        </div>
        <div id="block">
            <!-- obstacle or villain -->
            <img src="../jumping_koopa/img/evil.webp" alt="evil" id="evil">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
